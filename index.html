<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="ful-img" id="fulImgBox">
        <img src="img/imagen1.jpg" id="fulImg" alt="">
        <span onclick="closeImg()">X</span>
    </div>

    <h1><span>Galeria</span></h1>

    <div class="img-gallery">
        <img src="img/imagen1.jpg" onclick="openFulImg(this.src)" alt="Imagen 1">
        <img src="img/imagen2.jpg" onclick="openFulImg(this.src)" alt="Imagen 2">
        <img src="img/imagen3.jpg" onclick="openFulImg(this.src)" alt="Imagen 3">
        <img src="img/imagen4.jpg" onclick="openFulImg(this.src)" alt="Imagen 4">
        <img src="img/imagen5.jpg" onclick="openFulImg(this.src)" alt="Imagen 5">
        <img src="img/imagen6.jpg" onclick="openFulImg(this.src)" alt="Imagen 6">
    </div>
    <script src="script.js"></script>
    
</body>
</html>
